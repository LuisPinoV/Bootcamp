<!-- Dentro de patient-details.component.html -->
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <!-- Asegúrate de reemplazar 'path_to_patient_image.jpg' con la ruta real de la imagen -->
      <img src="path_to_patient_image.jpg" alt="Imagen del Paciente" class="img-fluid">
    </div>
    <div class="col-md-8">
      <!-- Componente de gráficos de signos vitales insertado aquí -->
      <app-vital-signs-charts [signsData]="patientData"></app-vital-signs-charts>
    </div>
  </div>

  <!-- Formulario para editar detalles del paciente -->
  <div class="row mt-4">
    <div class="col-md-12">
      <form [formGroup]="editForm" (ngSubmit)="save()">
        <div class="form-group">
          <label for="fullName"></label>
          <!-- Los deje dentro del formulario pero podrian sacarse -->
          <p><strong>Nombre:</strong> {{ patientData?.name }}</p> <!-- Muestra el nombre aquí -->
          <p><strong>Edad:</strong> {{ patientData?.age }}</p> <!-- Edad como texto fijo -->
          <p><strong>Tipo de Sangre:</strong> {{ patientData?.bloodType }}</p>  <!-- Mostrar tipo de sangre aquí -->
        </div>
        <!-- Dejo aqui esto en caso de querer ocuparse el formulario -->
        <div class="form-group">
          <label for="age"></label>
        </div>
        <div class="form-group">
          <label for="bloodType"></label>
        </div>
        <div class="form-group">
          <label for="medicalHistory">Historial Médico:</label>
          <textarea id="medicalHistory" formControlName="medicalHistory" class="form-control"></textarea>
        </div>
        <button class="btn btn-info" >Guardar y Volver</button>
      </form>
    </div>
  </div>
</div>
